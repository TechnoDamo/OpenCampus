name: Render UML Diagrams

on:
  push:
    paths:
      - "docs/uml/*.puml"
    branches: [ main, master ]
  pull_request:
    paths:
      - "docs/uml/*.puml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml
          
      - name: Check UML files
        run: |
          echo "Files in docs/uml/:"
          ls -la docs/uml/
          
      - name: Create diagrams directory
        run: mkdir -p docs/diagrams
        
      - name: Render UML to SVG
        run: |
          cd docs/uml
          # ÐŸÑ€Ð¾Ð´Ð¾Ð»Ð¶Ð°Ñ‚ÑŒ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÐµÐ½Ð¸Ðµ Ð´Ð°Ð¶Ðµ ÐµÑÐ»Ð¸ Ð½ÐµÐºÐ¾Ñ‚Ð¾Ñ€Ñ‹Ðµ Ð´Ð¸Ð°Ð³Ñ€Ð°Ð¼Ð¼Ñ‹ Ð½Ðµ Ñ€ÐµÐ½Ð´ÐµÑ€ÑÑ‚ÑÑ
          set +e
          for file in *.puml; do
            if [ -f "$file" ]; then
              echo "=== Rendering $file ==="
              plantuml -tsvg "$file" -o ../diagrams/
              if [ $? -ne 0 ]; then
                echo "Warning: Failed to render $file, continuing..."
              fi
            fi
          done
          set -e
          
      - name: Check rendered diagrams
        run: |
          echo "Rendered files in docs/diagrams/:"
          ls -la docs/diagrams/ || echo "No diagrams directory"
          
      - name: Commit and push diagrams
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          
          # Check if there are any SVG files to commit
          if compgen -G "docs/diagrams/*.svg" > /dev/null; then
            echo "Found SVG files, committing..."
            git add docs/diagrams/*.svg
            git diff --cached --quiet || git commit -m "ðŸ¤– Auto-generated UML diagrams"
            git push
          else
            echo "No SVG files generated"
          fi