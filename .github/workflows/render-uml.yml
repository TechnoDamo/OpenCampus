name: Render UML Diagrams

on:
  push:
    paths:
      - "docs/uml/*.puml"
    branches: [ main, master ]
  pull_request:
    paths:
      - "docs/uml/*.puml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml
          
      - name: Create diagrams directory
        run: mkdir -p docs/diagrams
        
      - name: Render UML to SVG
        run: |
          cd docs/uml
          for file in *.puml; do
            if [ -f "$file" ]; then
              echo "Rendering $file..."
              plantuml -tsvg "$file" -o ../diagrams/
            fi
          done
          
      - name: Commit and push diagrams
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          
          # Check if there are any SVG files to commit
          if ls docs/diagrams/*.svg 1> /dev/null 2>&1; then
            git add docs/diagrams/*.svg
            git diff --cached --quiet || git commit -m "ðŸ¤– Auto-generated UML diagrams"
            git push
          else
            echo "No diagrams generated"
          fi