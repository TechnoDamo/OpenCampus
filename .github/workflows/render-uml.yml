name: Render UML Diagrams

on:
  push:
    paths:
      - "docs/**/*.puml"
  pull_request:
    paths:
      - "docs/**/*.puml"

permissions:
  contents: write
  pull-requests: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render diagrams
        run: |
          mkdir -p docs/diagrams
          find docs/uml -name "*.puml" -exec plantuml -tsvg -o ../diagrams {} \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: docs/diagrams/*.svg

      - name: Commit SVG if exists
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if ls docs/diagrams/*.svg 1> /dev/null 2>&1; then
            git add docs/diagrams/*.svg
            git diff --cached --quiet || git commit -m "Update diagrams"
            git push
          else
            echo "No SVG generated"
          fi

